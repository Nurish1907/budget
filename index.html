<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <title>Budget Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .progress-container {
      background-color: #e9ecef;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-top: 5px;
    }
    .progress-bar {
      height: 100%;
      text-align: right;
      padding-right: 8px;
      color: white;
      font-size: 0.8rem;
      line-height: 20px;
    }
    .progress-ok {
      background-color: #28a745;
    }
    .progress-over {
      background-color: #dc3545;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      text-align: center;
    }
    .summary {
      margin-top: 30px;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
    .summary div {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .ok {
      background-color: #d4edda;
      color: #155724;
    }
    .over {
      background-color: #f8d7da;
      color: #721c24;
    }
    #history {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Daily Expense Tracker</h2>

  <label for="category">Category</label>
  <select id="category" required>
    <option value="">-- Select Category --</option>
    <option value="Makan">Makan</option>
    <option value="Transport">Transport</option>
    <option value="Grocery">Grocery</option>
    <option value="Debt">Debt</option>
    <option value="Savings">Savings</option>
    <option value="Bills">Bills</option>
    <option value="Charity">Charity</option>
    <option value="Personal">Personal</option>
    <option value="Laura">Laura</option>
    <option value="Others">Others</option>
  </select>

  <label for="amount">Amount (RM)</label>
  <input type="number" id="amount" placeholder="Contoh: 12.50" required />

  <label for="notes">Notes</label>
  <textarea id="notes" placeholder="Contoh: Lunch, belanja minyak" rows="3"></textarea>

  <button onclick="submitExpense()">Submit</button>
  <button onclick="getSummary()">Budget Summary</button>
  <button onclick="getHistory()">History</button>

  <div id="status"></div>
  <div class="summary" id="summary"></div>
  <canvas id="budgetPieChart" width="400" height="400" style="margin-top: 30px;"></canvas>
  <div id="history"></div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxf4gPEuDcxHP6ZdIaVoWUDMeq3gsEUz3KWG3-QAM3_iIhk78sOlkhoWLUvRe9uDFXB2Q/exec'; // Ganti dengan URL kau

  let pieChartInstance = null;

  function submitExpense() {
    console.log('submitExpense called');
    const category = document.getElementById('category').value;
    const amount = document.getElementById('amount').value;
    const notes = document.getElementById('notes').value;

    if (!category || !amount) {
      document.getElementById('status').innerText = 'Please fill in category and amount.';
      return;
    }

    fetch(scriptURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        category,
        amount,
        notes
      })
    })
    .then(() => {
      document.getElementById('status').innerText = '✅ Saved!';
      document.getElementById('category').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('notes').value = '';
    })
    .catch(error => {
      console.error('Error!', error.message);
      document.getElementById('status').innerText = '❌ Error saving data.';
    });
  }

  function getSummary() {
    console.log('getSummary called');
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        let html = '';
        const labels = [];
        const values = [];
        const colors = [];

        data.forEach(item => {
          const statusClass = item.balance >= 0 ? 'ok' : 'over';
          html += `
            <div class="${statusClass}">
              <strong>${item.category}</strong><br>
              Budget: RM${item.budget.toFixed(2)}<br>
              Spent: RM${item.spent.toFixed(2)}<br>
              Balance: RM${item.balance.toFixed(2)}<br>
              <div class="progress-container">
                <div class="progress-bar ${item.balance >= 0 ? 'progress-ok' : 'progress-over'}"
                  style="width: ${Math.min((item.spent / item.budget) * 100, 100)}%">
                  ${(item.spent / item.budget * 100).toFixed(0)}%
                </div>
              </div>
            </div>
          `;
          labels.push(item.category);
          values.push(item.spent);
          colors.push(item.balance < 0 ? '#dc3545' : '#17a2b8');
        });

        document.getElementById('summary').innerHTML = html;

        // Render Pie Chart
        const ctx = document.getElementById('budgetPieChart').getContext('2d');
        if (pieChartInstance) {
          pieChartInstance.destroy();
        }
        pieChartInstance = new Chart(ctx, {
          type: 'pie',
          data: {
            labels,
            datasets: [{
              label: 'Perbelanjaan (RM)',
              data: values,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              },
              title: {
                display: true,
                text: 'Perbelanjaan Mengikut Kategori'
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('Error fetching summary', error);
        document.getElementById('summary').innerText = '❌ Failed to load summary.';
      });
  }

  function getHistory() {
    console.log('getHistory called');
    fetch(scriptURL + '?action=history')
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          document.getElementById('history').innerText = 'Tiada data history.';
          return;
        }

        let html = '<table><thead><tr><th>Date</th><th>Category</th><th>Amount (RM)</th><th>Notes</th></tr></thead><tbody>';
        data.forEach(row => {
          html += `
            <tr>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td style="text-align:right;">${parseFloat(row[2]).toFixed(2)}</td>
              <td>${row[3]}</td>
            </tr>
          `;
        });
        html += '</tbody></table>';
        document.getElementById('history').innerHTML = html;
      })
      .catch(error => {
        console.error('Error fetching history', error);
        document.getElementById('history').innerText = 'Error loading history.';
      });
  }
</script>

</body>
</html>
